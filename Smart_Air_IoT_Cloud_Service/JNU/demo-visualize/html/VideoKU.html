<!DOCTYPE html>
<html>
<head>
  <title>RTMP Player</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

  <!-- Flowplayer -->
  <script src="http://releases.flowplayer.org/js/flowplayer-3.2.13.min.js"></script>

  <!-- JWPlayer -->
  <script src="http://jwpsrv.com/library/sq8RfmIXEeOtdhIxOQfUww.js"></script>

</head>
<body>

  <div style="vertical-align: top; display: inline-block; margin-right: 50px;">
  <a id="rtmpplayer" style="position:relative; display:block; width:960px; height:540px;;">
  </a>
  </div>


  <script>
  flowplayer("rtmpplayer", "http://releases.flowplayer.org/swf/flowplayer-3.2.18.swf", {
    plugins: {
      subscribe: true,
      rtmp: {
        url: "http://releases.flowplayer.org/swf/flowplayer.rtmp-3.2.13.swf"
      }
    },
    clip: {
      provider: 'rtmp',
      url: "rtmp://203.255.250.196:1935/livetest/KUPhone",
      rtmpSubscribe: true,
      autoPlay: true,
      live: true
    },
    log: {
      level: 'debug',
      filter: 'org.flowplayer.rtmp.*'
    }
  });
  </script>

</body>
</html>
